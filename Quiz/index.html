<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bulding Some Layouts</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
	<link rel="stylesheet" type="text/css" href="style/main.css">
	
</head>
<body>
<div id="wrapper">
	<header>
		<img src="monkey.jpg" alt="This is a photo of a cute monkey">
		<hgroup>
		<h1>Monkey Blog</h1>
		<h2>Holy Crap They're Cute!</h2>
		</hgroup>

	</header>

	<main>
		<section>
			<article>
				<hgroup>
					<h3>Blog Post</h3>
					<h4>OMG I saw a Monkey</h4>
					<p>Lorem Ipsum Monkey Yay :)</p>
				</hgroup>
			</article>
		</section>
		<aside class="">
			<h5>Things I like</h5>
			<ul>
				<li>Dogs</li>
				<li>Elephants</li>
				<li>Giraffes</li>
			</ul>
		</aside>

	</main>

	<footer>
		Email me for more monkey business

	</footer>
</div>
</body>
</html>
